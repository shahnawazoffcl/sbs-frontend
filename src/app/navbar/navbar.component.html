<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Custom styles */
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar styling */
    .navbar {
      background:  rgba(234, 239, 44, 1); /* Gradient background */
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .navbar .logo img {
      max-width: 120px; /* Set max-width for logo */
      height: auto;
      display: block;
      margin-right: 15px; /* Ensure there is spacing between logo and navbar text */
    }

    /* Ensure that the navbar links and logo take the same space */
    .navbar .navbar-brand, .navbar-nav {
      display: flex;
      align-items: center;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar-nav li {
      margin: 0 15px;
    }

    .navbar-nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
    }

    /* Hover Effects */
    .navbar-nav a:hover {
      color: #FFD700; /* Golden color on hover */
      transform: scale(1.1); /* Slight zoom effect */
    }

    /* Active state for the links (optional) */
    .navbar-nav a.active {
      color: #FFD700;
      text-decoration: underline;
    }

    /* Mobile View Adjustments */
    @media (max-width: 240px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      /* Adjust logo size for smaller screens */
      .navbar .logo img {
        max-width: 100px; /* Shrink logo on smaller screens */
      }

      .navbar-nav {
        width: 100%;
        text-align: left;
        display: none; /* Hide links by default on mobile */
        flex-direction: column;
        padding: 10px 0;
      }

      .navbar-nav li {
        margin: 10px 0;
        width: 100%; /* Ensure full-width links */
      }

      .navbar-nav a {
        padding: 12px 15px; /* Add padding for clickable area */
        font-size: 16px;
      }

      /* Show the links when the menu is active */
      .navbar-nav.active {
        display: flex;
      }

      /* Toggler Button styling */
      .navbar-toggler {
        border: none;
        background: transparent;
        font-size: 30px;
        color: white;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- Logo section -->
    <a class="navbar-brand" href="#">
      <img src="../../assets/logonew.png" alt="MyApp Logo" class="logo">
    </a>

    <!-- Navbar toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links (collapsed on small screens) -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
       </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <h3 style="font-family: 'Dancing Script', cursive; font-size: 28px; color: #4A90E2; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; text-align: center; border-bottom: 2px solid #4A90E2; padding-bottom: 10px;">Book your service &#64; 249 only</h3>

</body>
</html>
